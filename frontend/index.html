        <!-- http://jsfiddle.net/apxbmh2c/ -->

        <div id="map"></div>
        <script>
            var map;
            var infowindow;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 3,
                    backgroundColor: '#000000',
                    center: new google.maps.LatLng(0, 0),
                    mapTypeId: 'roadmap',
                    streetViewControl: false
                });

                var links = '<div id="content">'+
                        '<div id="siteNotice">'+
                        '</div>'+
                        '<h1 id="firstHeading" class="firstHeading">City Name / Keyword</h1>'
                        + '<h3>"Some popular article name woohoo"</h3>' +
                        '<img src="http://s3.favim.com/orig/40/bike-photography-place-places-pretty-Favim.com-335766.jpg" alt="description" width="200px">' + '<p>"Some wack description"</p>'

                        + '<h3>"Some popular article name woohoo"</h3>' +
                        '<img src="http://s3.favim.com/orig/40/bike-photography-place-places-pretty-Favim.com-335766.jpg" alt="description" width="200px">' + '<p>"Some wack description"</p>';


                infowindow = new google.maps.InfoWindow();

                var icons = [
                    icon1 = {
                        url: "http://www.emoji.co.uk/files/twitter-emojis/smileys-people-twitter/10492-winking-face.png", // url
                        scaledSize: new google.maps.Size(25, 25), // scaled size
                        //origin: new google.maps.Point(0,0), // origin
                        //anchor: new google.maps.Point(0, 0) // anchor
                    },
                    icon2 = {
                        url: "http://www.emoji.co.uk/files/twitter-emojis/smileys-people-twitter/10492-winking-face.png", // url
                        scaledSize: new google.maps.Size(25, 25), // scaled size
                        //origin: new google.maps.Point(0,0), // origin
                        //anchor: new google.maps.Point(0, 0) // anchor
                    }]

                function addMarker(feature) {
                    var marker = new google.maps.Marker({
                        position: feature.position,
                        icon: icons[0], // THINGS HERE ROBBIE
                        map: map,

                    });
                    // must be a string (or a DOM node).
                    var content = links;
                    google.maps.event.addListener(marker, 'click', (function(marker, content, infowindow) {
                        return function(evt) {
                            infowindow.setContent(content);
                            infowindow.open(map, marker);
                        };
                    })(marker, content, infowindow));

                }

                var features = [{
                    position: new google.maps.LatLng(41.404998, 2.210517),
                    type: 001,
                    title: links
                    //Barcelona 1
                }, {
                    position: new google.maps.LatLng(41.404371, 2.179131),
                    type: 002,
                    title: links
                    //Barcelona 2
                }];

                for (var i = 0, feature; feature = features[i]; i++) {
                    addMarker(feature);
                };
            }
            google.maps.event.addDomListener(window, "load", initialize);


        </script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrVXPuu6gxmw1s70jv1xD5MlgkR0Duj5k&callback=initMap">
        </script>
